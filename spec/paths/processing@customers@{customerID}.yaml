get:
  description: Get a customer data by identifier.
  operationId: getCustomerById
  tags:
    - Customers
  parameters:
    - $ref: "#/parameters/requestID"
    - $ref: "#/parameters/deadline"
    - $ref: "#/parameters/customerID"
  responses:
    "200":
      description: Customer details
      schema:
        $ref: "#/definitions/Customer"
    "404":
      $ref: "#/responses/NotFound"
    "401":
      $ref: "#/responses/Unauthorized"
    "400":
      $ref: "#/responses/DefaultLogicError"
delete:
  description: Delete a customer by its identifier
  operationId: deleteCustomer
  tags:
    - Customers
  parameters:
    - $ref: "#/parameters/requestID"
    - $ref: "#/parameters/deadline"
    - $ref: "#/parameters/customerID"
  responses:
    "204":
      description: Customer removed
    "404":
      $ref: "#/responses/NotFound"
    "401":
      $ref: "#/responses/Unauthorized"
    "400":
      description: Customer deletion error
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: >
              [Error code](#tag/Error-Codes)
            type: string
            enum:
              - invalidPartyStatus
              - invalidShopStatus
              - invalidRequest
              - invalidDeadline
          message:
            description: Human-readable description of the error
            type: string
            example: Invalid party status

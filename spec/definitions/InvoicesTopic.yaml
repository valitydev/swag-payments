description: >
  Scope that includes invoice events within a specific shop
allOf:
  - $ref: "#/definitions/WebhookScope"
  - type: object
    required:
      - shopID
      - eventTypes
    properties:
      shopID:
        description: Shop ID
        type: string
        maxLength: 40
        minLength: 1
      eventTypes:
        description: List of invoice event types to be notified about
        type: array
        items:
          type: string
          enum:
            - InvoiceCreated
            - InvoicePaid
            - InvoiceCancelled
            - InvoiceFulfilled
            - PaymentStarted
            - PaymentProcessed
            - PaymentCaptured
            - PaymentCancelled
            - PaymentRefunded
            - PaymentFailed
            - PaymentRefundCreated
            - PaymentRefundSucceeded
            - PaymentRefundFailed
            - PaymentUserInteractionRequested

get:
  description: Search of invoices
  tags:
    - Search
  operationId: searchInvoices
  parameters:
    - 
      $ref: '#/parameters/requestID'
    - 
      $ref: '#/parameters/deadline'
    - 
      $ref: '#/parameters/shopID'
    - 
      $ref: '#/parameters/fromTime'
    - 
      $ref: '#/parameters/toTime'
    - 
      $ref: '#/parameters/limit'
    - 
      name: invoiceStatus
      in: query
      description: Статус инвойса для поиска
      required: false
      type: string
      enum:
        - unpaid
        - cancelled
        - paid
        - fulfilled
    - 
      name: paymentStatus
      in: query
      description: Статус платежа для поиска
      required: false
      type: string
      enum:
        - pending
        - processed
        - captured
        - cancelled
        - refunded
        - failed
    - 
      name: paymentFlow
      in: query
      description: Payment flow
      required: false
      type: string
      enum:
        - instant
        - hold
    - 
      name: paymentMethod
      in: query
      description: Payment method
      required: false
      type: string
      enum:
        - bankCard
        - paymentTerminal
    - 
      name: paymentTerminalProvider
      in: query
      description: Провайдер платежного терминала
      required: false
      type: string
    - 
      #enum:
      #- euroset
      #- alipay
      #- wechat
      #- zotapay
      #- qps
      #- uzcard
      #- rbs
      name: invoiceID
      in: query
      description: Invoice ID
      required: false
      type: string
      maxLength: 40
      minLength: 1
    - 
      name: paymentID
      in: query
      description: Payment ID
      required: false
      type: string
      maxLength: 40
      minLength: 1
    - 
      name: payerEmail
      in: query
      description: 'Email, указанный при оплате'
      required: false
      type: string
      format: email
      maxLength: 100
    - 
      name: payerIP
      in: query
      description: Payer IP-address
      required: false
      type: string
      format: ip-address
      maxLength: 45
    - 
      name: payerFingerprint
      in: query
      description: Payer's user agent unique fingerprint
      required: false
      type: string
      maxLength: 1000
    - 
      name: customerID
      in: query
      description: Customer ID
      required: false
      type: string
      maxLength: 40
      minLength: 1
    - 
      x-rebillyMerge:
        - 
          name: bankCardTokenProvider
          in: query
          required: false
        - 
          $ref: '#/definitions/BankCardTokenProvider'
    - 
      x-rebillyMerge:
        - 
          name: bankCardPaymentSystem
          in: query
          required: false
        - 
          $ref: '#/definitions/BankCardPaymentSystem'
    - 
      name: first6
      in: query
      description: First 6 digits of the card number
      required: false
      type: string
      pattern: '^\d{6}$'
    - 
      name: last4
      in: query
      description: Card last digits
      required: false
      type: string
      pattern: '^\d{0,4}$'
    - 
      name: rrn
      in: query
      description: 'Retrieval Reference Number'
      required: false
      type: string
      pattern: '^[a-zA-Z0-9]{12}$'
    - 
      name: paymentAmount
      in: query
      description: Amount
      required: false
      type: integer
      format: int64
      minimum: 1
    - 
      name: invoiceAmount
      in: query
      description: Invoice amount
      required: false
      type: integer
      format: int64
      minimum: 1
    - 
      x-rebillyMerge:
        - 
          name: continuationToken
          in: query
          required: false
        - 
          $ref: '#/definitions/ContinuationToken'
  responses:
    '200':
      description: Invoices found
      schema:
        type: object
        properties:
          continuationToken:
            x-rebillyMerge:
              - 
                $ref: '#/definitions/ContinuationToken'
          result:
            type: array
            items:
              $ref: '#/definitions/Invoice'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'

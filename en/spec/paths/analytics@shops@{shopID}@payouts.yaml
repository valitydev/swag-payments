get:
  description: Поиск выплат
  tags:
    - Search
  operationId: searchPayouts
  parameters:
    - 
      $ref: '#/parameters/requestID'
    - 
      $ref: '#/parameters/deadline'
    - 
      $ref: '#/parameters/shopID'
    - 
      $ref: '#/parameters/fromTime'
    - 
      $ref: '#/parameters/toTime'
    - 
      $ref: '#/parameters/limit'
    - 
      $ref: '#/parameters/offset'
    - 
      name: payoutID
      in: query
      description: Идентификатор выплаты
      required: false
      type: string
      maxLength: 40
      minLength: 1
    - 
      name: payoutToolType
      in: query
      required: false
      type: string
      enum:
        - PayoutAccount
        - Wallet
        - PaymentInstitutionAccount
      description: >
        Тип выплаты для поиска * PayoutAccount - выплата на банковский счёт * Wallet - выплата на кошелёк * PaymentInstitutionAccount - выплата на счёт платежной организации
  responses:
    '200':
      description: Найденные выплаты
      schema:
        type: object
        properties:
          totalCount:
            type: integer
          result:
            type: array
            items:
              $ref: '#/definitions/Payout'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'

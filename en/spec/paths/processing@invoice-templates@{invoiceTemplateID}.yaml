get:
  description: Get an invoice template by its identifier.
  tags:
    - InvoiceTemplates
  operationId: getInvoiceTemplateByID
  parameters:
    - 
      $ref: '#/parameters/requestID'
    - 
      $ref: '#/parameters/deadline'
    - 
      $ref: '#/parameters/invoiceTemplateID'
  responses:
    '200':
      description: Invoice template
      schema:
        $ref: '#/definitions/InvoiceTemplate'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'
put:
  description: Модифицировать шаблон инвойса.
  tags:
    - InvoiceTemplates
  operationId: updateInvoiceTemplate
  parameters:
    - 
      $ref: '#/parameters/requestID'
    - 
      $ref: '#/parameters/deadline'
    - 
      $ref: '#/parameters/invoiceTemplateID'
    - 
      name: invoiceTemplateUpdateParams
      description: Параметры модифицируемого инвойса.
      in: body
      required: true
      schema:
        $ref: '#/definitions/InvoiceTemplateUpdateParams'
  responses:
    '200':
      description: Шаблон инвойса модифицирован.
      schema:
        $ref: '#/definitions/InvoiceTemplate'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Ошибочные данные для изменения шаблона
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Error code](#tag/Error-Codes)
            type: string
            enum:
              - invalidPartyStatus
              - invalidShopStatus
              - invalidInvoiceCart
              - invalidRequest
              - invalidDeadline
          message:
            description: Human-readable description of the error
            type: string
            example: Invalid party status
delete:
  description: Удалить шаблон инвойса.
  tags:
    - InvoiceTemplates
  operationId: deleteInvoiceTemplate
  parameters:
    - 
      $ref: '#/parameters/requestID'
    - 
      $ref: '#/parameters/deadline'
    - 
      $ref: '#/parameters/invoiceTemplateID'
  responses:
    '204':
      description: Шаблон инвойса удален.
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Ошибочные данные для удаления шаблона
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Error code](#tag/Error-Codes)
            type: string
            enum:
              - invalidPartyStatus
              - invalidShopStatus
              - invalidRequest
              - invalidDeadline
          message:
            description: Human-readable description of the error
            type: string
            example: Invalid party status

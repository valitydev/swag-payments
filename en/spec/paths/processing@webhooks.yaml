post:
  description: Set up a new webhook.
  tags:
    - Webhooks
  operationId: createWebhook
  parameters:
    - 
      $ref: "#/parameters/requestID"
    - 
      $ref: "#/parameters/deadline"
    - 
      name: webhookParams
      description: Parameters of the installed webhook
      in: body
      required: true
      schema:
        $ref: "#/definitions/Webhook"
  responses:
    "201":
      description: Webhook is set
      schema:
        $ref: "#/definitions/Webhook"
    "401":
      $ref: "#/responses/Unauthorized"
    "429":
      description: The limit on the number of installed webhooks has been exceeded
      schema:
        type: object
        required:
          - message
        properties:
          message:
            description: Human-readable description of the error
            type: string
            example: Webhook limit exceeded
    "400":
      description: Invalid webhook data
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: >
              [Error code](#tag/Error-Codes)
            type: string
            enum:
              - invalidPartyID
              - invalidShopID
              - invalidRequest
              - invalidDeadline
              - ambiguousPartyID
          message:
            description: Human-readable description of the error
            type: string
            example: Shop not found or inaccessible
get:
  description: Get list of installed webhooks.
  tags:
    - Webhooks
  operationId: getWebhooks
  parameters:
    - 
      $ref: "#/parameters/requestID"
    - 
      $ref: "#/parameters/deadline"
  responses:
    "200":
      description: A list of webhooks
      schema:
        type: array
        items:
          $ref: "#/definitions/Webhook"
    "401":
      $ref: "#/responses/Unauthorized"
    "400":
      $ref: "#/responses/DefaultLogicError"

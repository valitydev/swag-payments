post:
  description: >
    Подтвердить указанный платеж. В случае передачи суммы подтверждения, меньшей, чем оригинальная, оставшаяся часть платежа будет возвращена.(см. [Варианты проведения оплаты](#tag/Payments))
  tags:
    - Payments
  operationId: capturePayment
  parameters:
    - 
      $ref: '#/parameters/requestID'
    - 
      $ref: '#/parameters/deadline'
    - 
      $ref: '#/parameters/invoiceID'
    - 
      $ref: '#/parameters/paymentID'
    - 
      name: capturePayment
      in: body
      description: Payment capture parameters
      required: true
      schema:
        $ref: '#/definitions/CaptureParams'
  responses:
    '202':
      description: Request to capture payment accepted
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Payment capture error
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Error code](#tag/Error-Codes)
            type: string
            enum:
              - invalidPaymentStatus
              - operationNotPermitted
              - invalidPartyStatus
              - invalidShopStatus
              - invalidRequest
              - invalidDeadline
              - invalidInvoiceCart
              - invalidAllocation
              - allocationNotPermitted
              - inconsistentCaptureCurrency
              - amountExceededCaptureBalance
          message:
            description: Human-readable description of the error
            type: string
            example: Invalid payment status

get:
  description: Получить доступные расписания вывода средств для платёжной организации участника
  tags:
    - PaymentInstitutions
  operationId: getPaymentInstitutionPayoutSchedulesForParty
  parameters:
    - 
      $ref: '#/parameters/requestID'
    - 
      $ref: '#/parameters/deadline'
    - 
      $ref: '#/parameters/partyID'
    - 
      $ref: '#/parameters/paymentInstitutionID'
    - 
      name: currency
      in: query
      required: false
      description: >-
        Currency character code according to [ISO 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
      type: string
      pattern: '^[A-Z]{3}$'
    - 
      name: payoutMethod
      in: query
      required: false
      description: Payout method
      type: string
      enum:
        - BankAccount
        - InternationalBankAccount
        - Wallet
  responses:
    '200':
      description: Payout schedule identifiers
      schema:
        type: array
        items:
          type: integer
          format: int32
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'

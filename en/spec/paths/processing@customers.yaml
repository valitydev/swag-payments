post:
  description: Create a new customer.
  tags:
    - Customers
  operationId: createCustomer
  parameters:
    - 
      $ref: '#/parameters/requestID'
    - 
      $ref: '#/parameters/deadline'
    - 
      name: customerParams
      description: Parameters of the customer to be created
      in: body
      required: true
      schema:
        $ref: '#/definitions/CustomerParams'
  responses:
    '201':
      description: Customer created
      schema:
        $ref: '#/definitions/CustomerAndToken'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Invalid customer data
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Error code](#tag/Error-Codes)
            type: string
            enum:
              - operationNotPermitted
              - invalidPartyID
              - invalidShopID
              - invalidPartyStatus
              - invalidShopStatus
              - invalidRequest
              - invalidDeadline
              - ambiguousPartyID
          message:
            description: Human-readable description of the error
            type: string
            example: Operation not permitted
    '409':
      $ref: '#/responses/ExternalIDConflict'

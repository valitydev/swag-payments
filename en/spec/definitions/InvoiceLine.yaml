description: Позиция товара или услуги
type: object
required:
  - product
  - quantity
  - price
properties:
  product:
    description: Description of the goods or services offered
    type: string
    maxLength: 1000
  quantity:
    description: |
      Количество единиц товаров или услуг, предлагаемых в этой
      позиции
    type: integer
    format: int64
    minimum: 1
    default: 1
  price:
    description: |
      The price of the good or service offered, in minor monetary units, e.g., cents if U.S. dollars are specified as the currency
    type: integer
    format: int64
    minimum: 1
  cost:
    description: |
      Суммарная стоимость позиции с учётом количества единиц товаров или услуг
    type: integer
    format: int64
    minimum: 1
    readOnly: true
  taxMode:
    $ref: '#/definitions/InvoiceLineTaxMode'

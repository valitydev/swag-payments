type: object
allOf:
  - 
    $ref: "#/definitions/PaymentStatus"
  - 
    type: object
    required:
      - id
      - invoiceID
      - createdAt
      - amount
      - currency
      - payer
      - flow
    properties:
      id:
        description: Payment ID
        type: string
      shortID:
        description: Shortened payment and invoice identifier (spid)
        type: string
      invoiceID:
        description: >
          Identifier of the invoice within which the payment was created
        type: string
      shopID:
        description: >
          Identifier of the shop within which the payment was created
        type: string
      createdAt:
        description: Created at
        type: string
        format: date-time
      amount:
        description: >
          The price of the goods or services offered, in minor monetary units, e.g. cents if U.S. dollars are specified as the currency
        type: integer
        format: int64
        minimum: 0
      fee:
        description: System fee in minor monetary units
        type: integer
        format: int64
        minimum: 0
      currency:
        x-rebillyMerge:
          - 
            $ref: "#/definitions/Currency"
      payer:
        $ref: "#/definitions/Payer"
      flow:
        $ref: "#/definitions/PaymentFlow"
      metadata:
        description: Payment metadata
        type: object
      statusChangedAt:
        description: Date and time of payment status change
        type: string
        format: date-time
      transactionInfo:
        $ref: "#/definitions/TransactionInfo"
      makeRecurrent:
        x-rebillyMerge:
          - 
            $ref: "#/definitions/PaymentMakeRecurrent"
      cart:
        $ref: "#/definitions/InvoiceCart"
      allocation:
        $ref: "#/definitions/Allocation"

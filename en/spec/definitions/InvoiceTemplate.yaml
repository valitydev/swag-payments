type: object
required:
  - id
  - shopID
  - lifetime
  - details
#name and createdAt are optional for now: were added only in BUSINESS-157
properties:
  id:
    description: Идентификатор шаблона инвойса
    type: string
  externalID:
    x-rebillyMerge:
      - 
        $ref: '#/definitions/ExternalID'
      - 
        description: Внешний идентификатор шаблона инвойса
  shopID:
    description: Идентификатор магазина
    type: string
    maxLength: 40
    minLength: 1
  name:
    description: Название шаблона
    type: string
    maxLength: 100
  description:
    description: Описание предлагаемых товаров или услуг
    type: string
    maxLength: 1000
  createdAt:
    description: Дата создания шаблона
    type: string
    format: date-time
  lifetime:
    $ref: '#/definitions/LifetimeInterval'
  details:
    $ref: '#/definitions/InvoiceTemplateDetails'
  metadata:
    description: >
      Метаданные, которые будут связаны с инвойсом, созданным по шаблону, в случае, если иные метаданные не указаны в запросе на создание инвойса.
    type: object

type: object
required:
  - id
  - shopID
  - createdAt
  - amount
  - currency
  - payoutToolDetails
properties:
  id:
    description: Payout ID
    type: string
  shopID:
    description: Shop ID
    type: string
  createdAt:
    description: Date and time of creation
    type: string
    format: date-time
  cancellationDetails:
    description: Детали отмены выплаты
    type: string
    maxLength: 1000
  amount:
    description: |
      Сумма выплаты в минорных денежных
      единицах, например в копейках в случае указания российских рублей в
      качестве валюты.
    type: integer
    format: int64
    minimum: 1
  fee:
    description: 'Комиссия системы, в минорных денежных единицах'
    type: integer
    format: int64
    minimum: 0
  currency:
    x-rebillyMerge:
      - 
        $ref: '#/definitions/Currency'
  payoutToolDetails:
    $ref: '#/definitions/PayoutToolDetails'
  status:
    description: Payout status
    type: string

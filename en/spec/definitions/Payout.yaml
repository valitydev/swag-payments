type: object
required:
  - id
  - shopID
  - createdAt
  - amount
  - currency
  - payoutToolDetails
properties:
  id:
    description: Payout ID
    type: string
  shopID:
    description: Shop ID
    type: string
  createdAt:
    description: Date and time of creation
    type: string
    format: date-time
  cancellationDetails:
    description: Details of the canceled payout
    type: string
    maxLength: 1000
  amount:
    description: >
      Payout amount, in minor monetary units, e.g. cents if US dollars are specified as the currency.
    type: integer
    format: int64
    minimum: 1
  fee:
    description: System fee in minor monetary units
    type: integer
    format: int64
    minimum: 0
  currency:
    x-rebillyMerge:
      - 
        $ref: "#/definitions/Currency"
  payoutToolDetails:
    $ref: "#/definitions/PayoutToolDetails"
  status:
    description: Payout status
    type: string

allOf:
  - 
    $ref: '#/definitions/InvoiceBankAccount'
  - 
    type: object
    description: |
      Данные счёта плательщика в банковской организации, ведущей деятельность под
      юрисдикцией РФ.
    required:
      - account
      - bankBik
    properties:
      account:
        description: Account number
        type: string
        pattern: '^\d{20}$'
        example: 12345678912345678912
      bankBik:
        description: BIK of the banking organization
        type: string
        pattern: '^\d{9}$'
        example: 123456789

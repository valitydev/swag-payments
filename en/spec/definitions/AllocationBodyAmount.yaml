description: Allocation body amount
allOf:
  - 
    $ref: '#/definitions/AllocationTransaction'
  - 
    type: object
    required:
      - amount
      - currency
    properties:
      amount:
        description: >
          The amount transferred to the selected destination in minor monetary units,
          e.g. cents if US dollars are specified as the currency.
        type: integer
        format: int64
        minimum: 1
      currency:
        x-rebillyMerge:
          - 
            $ref: '#/definitions/Currency'

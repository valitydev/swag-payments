description: |
  Провайдер терминальной сети.

  Набор провайдеров, доступных для проведения платежей, можно узнать, вызвав
  соответствующую [операцию](#operation/getInvoicePaymentMethods) после создания инвойса.

  Дополнительные детали провайдера можно узнать, вызвав [справочную операцию](#operation/getServiceProviderByID).
type: string
example: EUROSET

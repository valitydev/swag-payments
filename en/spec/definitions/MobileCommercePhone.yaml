type: object
description: >
  Телефонный номер, согласно рекомендации ITU-T [E.164](https://ru.wikipedia.org/wiki/E.164)
required:
  - cc
  - ctn
properties:
  cc:
    description: Country code (1-3 digits)
    type: string
    pattern: '^\d{1,3}$'
    example: "7"
  ctn:
    description: Phone number
    type: string
    pattern: '^\d{10,12}$'
    example: "0001234567"

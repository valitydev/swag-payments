description: Shop details
type: object
required:
  - id
  - createdAt
  - isBlocked
  - isSuspended
  - categoryID
  - location
  - details
  - contractID
properties:
  id:
    description: Shop ID
    type: string
  createdAt:
    description: Date and time of creation
    type: string
    format: date-time
  isBlocked:
    description: Is the shop blocked?
    type: boolean
  isSuspended:
    description: Are operations suspended within the shop?
    type: boolean
  currency:
    x-rebillyMerge:
      - 
        $ref: '#/definitions/Currency'
  categoryID:
    description: |
      Идентификатор категории товаров и услуг, предлагаемых в этом магазине
    type: integer
    format: int32
  location:
    $ref: '#/definitions/ShopLocation'
  details:
    $ref: '#/definitions/ShopDetails'
  contractID:
    description: |
      Идентификатор договора, на основании которого производится обслуживание
      магазина
    type: string
  payoutToolID:
    description: |
      Идентификатор средства вывода в рамках контракта, используемое в процессе
      вывода по магазину
    type: string
  scheduleID:
    description: Payout schedule identifier
    type: integer
    format: int32

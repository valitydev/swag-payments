type: object
allOf:
  - 
    $ref: '#/definitions/Reason'
  - 
    type: object
    description: Data of captured payment amount
    properties:
      amount:
        description: |
          Captured payment amount, in minor monetary units, e.g. cents if US dollars are specified as the currency.
        type: integer
        format: int64
        minimum: 1
      currency:
        x-rebillyMerge:
          - 
            $ref: '#/definitions/Currency'
      cart:
        x-rebillyMerge:
          - 
            $ref: '#/definitions/InvoiceCart'
          - 
            description: A shopping cart with a set of items of **provided** goods or services
      allocation:
        x-rebillyMerge:
          - 
            $ref: '#/definitions/Allocation'
          - 
            description: >
              Final cash allocation
